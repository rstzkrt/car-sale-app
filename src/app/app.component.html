<header class="section-header">
  <section class="header-main border-bottom">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-2 col-4">
          <img style="object-fit: cover; width: 200px; height: 50px;" src="/assets/img/Car-sale-logo.jpeg"/>
        </div>
        <div class="col-lg-6 col-sm-12">

          <app-search></app-search>

        </div>
        <div class="col-lg-4 col-sm-6 col-12">
          <div class="widgets-wrap float-md-right">
            <div class="widget-header  mr-3">
              <a href="#" class="icon icon-sm rounded-circle border"><i class="fa fa-star"></i></a>
              <span class="badge badge-pill badge-danger notify">+1</span>
            </div>
            <div class="widget-header icontext">
              <a routerLink="user-login" class="icon icon-sm rounded-circle border"><i class="fa fa-user"></i></a>
              <div class="text">
                <span class="text-muted">Welcome! </span>
                <div *ngIf="(afAuth.authState | async )===null">
                  <p>Guest</p>
                </div>
                <div *ngIf="afAuth.authState |async as user">
                  <p>{{user.displayName}}</p>
                </div>

              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </section>
</header>



<section class="section-main bg padding-y">
  <div class="container">
    <div class="row">
      <aside fxFlex="25%" fxFlex.xs="50%" fxFlex.sm="30%" fxHide.xs>
        <nav class="card">

        <app-brand-list></app-brand-list>

        </nav>
      </aside>
      <aside class="col-md-9">
        <div class="flex-container">

          <router-outlet></router-outlet>

        </div>
      </aside>
    </div>
  </div>
</section>

<footer class="section-footer border-top bg">
  <div class="container">
    <section class="footer-top  padding-y">
      <div class="row">

        <aside class="col-md col-6">
          <h6 class="title">Help</h6>
          <ul class="list-unstyled">
            <li><a href="#">About us</a></li>
            <li><a href="#">Contact us</a></li>
            <li><a href="#">Rules and terms</a></li>
          </ul>
        </aside>
        <aside class="col-md col-6">
          <h6 class="title">Account</h6>
          <ul class="list-unstyled">
            <li><a href="#"> User Login </a></li>
            <li><a href="#"> User register </a></li>
            <li><a href="#"> Account Setting </a></li>
            <li><a href="#"> My Favourites </a></li>
          </ul>
        </aside>
      </div>
    </section>

    <section class="footer-bottom row">
      <div class="col-md-2">
        <p class="text-muted"> 2021 Car-sale </p>
      </div>
      <div class="col-md-8 text-md-center">
        <span class="px-2">info@com</span>
        <span class="px-2">+000-000-0000</span>
      </div>
    </section>
  </div>
</footer>
