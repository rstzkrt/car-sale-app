<mat-toolbar color="primary">
  <button routerLink="/adverts" color="primary" mat-flat-button> <mat-icon>view_list</mat-icon> All Adverts</button>
  <button color="primary" mat-flat-button>
    <mat-icon>add</mat-icon>
    Create an advert
  </button>

  <button color="primary" mat-flat-button (click)="isClicked()"> <mat-icon>filter_alt</mat-icon> Filter</button>


</mat-toolbar>

<div class="content">

  <mat-card *ngIf="clicked">
    <app-filter-table></app-filter-table>
  </mat-card>

  <div fxLayout="row wrap" fxLayoutGap="16px grid">
    <div fxFlex="33%" fxFlex.xs="100%" fxFlex.sm="33%" fxLayoutAlign="start start" *ngFor="let advert of adverts">
      <mat-card class="mat-elevation-z4" fxFlexAlign="stretch">
        <mat-card-header>

          <button mat-icon-button (click)="isFavorite()" color="primary"  style="margin-left: auto" *ngIf="favorite">
            <mat-icon>favorite</mat-icon>
          </button>

          <button mat-icon-button (click)="isFavorite()" color="primary"  style="margin-left: auto" *ngIf="!favorite">
            <mat-icon>check_circle</mat-icon>
          </button>

          <img mat-card-avatar src="{{ advert.postedBy.avatar }}" style="background-size: cover;">
          <mat-card-title>{{ advert.postedBy.firstName }}</mat-card-title>
          <mat-card-subtitle>{{ advert.address }}</mat-card-subtitle>
        </mat-card-header>

        <img mat-card-image style="object-fit: cover; height: 45%;" src="{{ advert.images[0].link }}">
        <mat-card-content>
          <h3>{{ advert.title }}</h3>
          <h2>{{ advert.price | currency:"USD" }}</h2>
        </mat-card-content>

        <mat-card-actions>

          <button routerLink="/adverts/{{advert.advertId}}" mat-button color="primary">
            <mat-icon>remove_red_eye</mat-icon> See details
          </button>

        </mat-card-actions>

      </mat-card>
    </div>
  </div>
</div>
