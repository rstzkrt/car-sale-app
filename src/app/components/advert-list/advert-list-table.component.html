<mat-toolbar color="primary">
  <button mat-flat-button>
    <mat-icon>add</mat-icon>
    Create an advert
  </button>
  <button mat-flat-button (click)="isClicked()">Filter</button>
</mat-toolbar>

<div class="content">

  <mat-card *ngIf="clicked">
    <app-filter-table></app-filter-table>
  </mat-card>

  <div fxLayout="row wrap" fxLayoutGap="16px grid">
    <div fxFlex="33%" fxFlex.xs="100%" fxFlex.sm="33%" fxLayoutAlign="start start" *ngFor="let advert of adverts">
      <mat-card class="mat-elevation-z4" fxFlexAlign="stretch">
        <mat-card-header>

          <button mat-icon-button (click)="isFavorite()" color="primary"  style="margin-left: auto" *ngIf="favorite">
            <mat-icon>favorite</mat-icon>
          </button>

          <button mat-icon-button (click)="isFavorite()" color="primary"  style="margin-left: auto" *ngIf="!favorite">
            <mat-icon>check_circle</mat-icon>
          </button>

          <img mat-card-avatar src="{{ advert.postedBy.avatar }}" style="background-size: cover;">
          <mat-card-title>{{ advert.postedBy.firstName }}</mat-card-title>
          <mat-card-subtitle>{{ advert.address }}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image style="object-fit: cover; height: 45%;" src="{{ advert.images[0].link }}">
        <mat-card-content>
          <h3>{{ advert.title }}</h3>
          <p>{{ advert.description }}</p>
          {{ advert.price | currency:"USD" }}
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>See details</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
