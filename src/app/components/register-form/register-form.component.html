<mat-toolbar color="primary">
  <button routerLink="/adverts" mat-flat-button color="primary">
    <mat-icon>arrow_back</mat-icon>
    Adverts
  </button>
</mat-toolbar>


<mat-grid-list cols="1" rowHeight="1000px">
  <mat-grid-tile>
    <div>

      <mat-form-field appearance="outline" class="width-50">
        <mat-label>Advert Title</mat-label>
        <input matInput placeholder="">
      </mat-form-field>

      <mat-form-field appearance="outline" class="width-50 ml-2">
        <mat-label>City</mat-label>
        <input matInput placeholder="">
      </mat-form-field>

      <mat-form-field appearance="outline" class="width-100">
        <mat-label>Description</mat-label>
        <input matInput>
        <mat-hint></mat-hint>
      </mat-form-field>


      <mat-form-field appearance="outline"  class="width-100">
        <mat-label>Cover Photo URL</mat-label>
        <input matInput>
      </mat-form-field>


      <mat-form-field appearance="outline"  class="width-100">
        <mat-label>Price </mat-label>
        <input matInput>
        <button mat-icon-button matSuffix >
          <mat-icon>monetization_on</mat-icon>
        </button>
      </mat-form-field>


      <mat-form-field appearance="outline"  class="width-100">
        <mat-label>Car Brand</mat-label>
        <input matInput>
      </mat-form-field>


      <mat-form-field appearance="outline"  class="width-100">
        <mat-label>Car Transmission</mat-label>
        <input matInput>
      </mat-form-field>


      <mat-form-field appearance="outline"  class="width-100">
        <mat-label>Car Mileage</mat-label>
        <input matInput>
      </mat-form-field>
      <br>
      <mat-form-field appearance="outline"  class="width-100">
        <mat-label>Car Body Type</mat-label>
        <input matInput>
      </mat-form-field>
      <br>
      <mat-form-field appearance="outline"  class="width-100">
        <mat-label>Car Fuel Type</mat-label>
        <input matInput>
      </mat-form-field>
      <br>
      <mat-form-field appearance="outline"  class="width-100">
        <mat-label>Car Condition</mat-label>
        <input matInput>
      </mat-form-field>
